name: Docker registry
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Set docker image version."
        required: true

env:
  DOCKER_USER: ${{ secrets.docker_username }}
  DOCKER_TOKEN: ${{ secrets.docker_token }}
  DISCORD: ${{ secrets.discord_webhook }}
  VERSION: ${{ github.event.inputs.version }}

jobs:
  build:
    name: Push docker image to docker hub
    runs-on: ubuntu-latest
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USER }}
        password: ${{ env.DOCKER_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        file: Dockerfile
        push: true
        tags: moleszek/sphinx:${{ env.VERSION }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        file: Dockerfile
        push: true
        tags: moleszek/sphinx:latest
  notify_on_success:
    name: Send notification on success
    needs:
      - build
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ env.DISCORD }}
          description: "Successfully built and push docker image to DockerHub!"
  notify_on_failure:
    name: Send notification on failure
    needs:
      - build
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ env.DISCORD }}
          status: failure
          description: "Failed to build and push docker image to DockerHub!"
